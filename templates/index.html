<head>

<body>

        <div class="jumbotron">
            <h1>Travel Advisory</h1>
            
            
        </div>
 
         <div class="container">



        <form action="\advisoryinfo" method="post">


    

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-subtitle mb-2 text-muted">Latitude</h5>
                            <input type="text" required id="lat" name="lat">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-subtitle mb-2 text-muted">Longitude</h5>
                            <!-- Destination -->
                            <input type="text" required id="long" name="long">
                        </div>
                    </div>
                </div>
            </div>



            <br>
            <br>
            <br>
            <!-- Submit -->
            <input type="submit" value="Submit!" class="btn btn-secondary">
        </form>

        <br>
        <br>
        <p>{% autoescape false %}{{entered_text}}{% endautoescape %}</p>

        <br>
        <br>

    </div>
